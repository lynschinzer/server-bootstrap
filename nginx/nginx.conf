user master master;
worker_processes 2;

error_log  logs/error.log;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    gzip  on;

    include conf.d/*.conf;
    include sites-enabled/*;
}
